repositories {
	mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.48")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.26'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.12.2'
    testCompile 'net.serenity-bdd:serenity-core:2.0.48'
	testCompile 'net.serenity-bdd:serenity-cucumber:1.9.37'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.48'
}
